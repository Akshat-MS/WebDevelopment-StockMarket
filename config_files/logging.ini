; Log levels provided by the logging module, listed in increasing order of severity:
; DEBUG: Detailed information, typically useful for debugging purposes.
; INFO: General information about the program's execution.
; WARNING: Indicates a potential issue or something that might cause problems later on.
; ERROR: Indicates an error occurred, but the program can still continue running.
; CRITICAL: Indicates a critical error that may prevent the program from continuing to run.
[logging]
level = DEBUG
; 1 MB max size
max_file_size = 1048576  
; Number of backup log files to keep
rollover_count = 5  